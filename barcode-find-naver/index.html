<html>
<head>
	<title>바코드로 네이버쇼핑 쫒기</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
	<script >
	const barcode = document.location.hash.replaceAll('#','');
	const queryString = window.location.search.slice(1);
	if(queryString){
		hrefQuery = JSON.parse('{"' + decodeURI(queryString.replace(/&/g, "\",\"").replace(/=/g,"\":\"")) + '"}');
	}else {
		hrefQuery = {};
	}
	fetch(`https://gs1.koreannet.or.kr/pr/${barcode}`, {
	  "method": "GET",
	  "mode": "cors",
	  "withCredentials": false
	}).then(d=>{
		d.text().then(d1=>{
		   const text = d1.replace(/[\r\n\t]/g,"").replace(/^.*<h3>(.+)<\/h3>.*$/,'$1');
       let quuery = encodeURIComponent(text);
		   if(text.length > 1000){
				   quuery = barcode;
		   }
		   
		   if(queryString.site === 'danawa'){
				location.href =	`https://search.danawa.com/mobile/dsearch.php?keyword=${quuery}&sort=priceASC`
		   }else if(queryString.site === 'coupang'){
				location.href = `https://m.coupang.com/nm/search?q=${quuery}`;
		   }else {
				location.href = `https://msearch.shopping.naver.com/search/all?query=${quuery}&sort=price_asc`;
		   };
		})
	})
	</script>
</body>
</html>
